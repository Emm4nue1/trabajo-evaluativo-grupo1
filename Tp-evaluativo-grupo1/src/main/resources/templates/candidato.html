<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="/layouts/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
<form th:action="@{/becas/guardar}" th:object="${candidato}" method="post" class="row g-3" >
   <div class="col-md-6">
    <label for="candidato" class="form-label">CANDIDATO </label>
    <input th:field="*{candidato}" type="string" class="form-control" id="candidato" >
  </div>
   <div class="col-md-6">
    <label for="genero_musical" class="form-label">GENERO MUSICAL </label>
    <input th:field="*{genero_musical}" type="string" class="form-control" id="genero_musical" >
  </div>
   <div class="col-md-6">
    <label for="descripcion" class="form-label">DESCRIPCION </label>
    <input th:field="*{descripcion}" type="string" class="form-control" id="descripcion" >
  </div>
  <div class="col-md-6">
  
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">enviar</button>
  </div>
</form>
</body>
</html>
