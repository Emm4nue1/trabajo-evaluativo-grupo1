<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="/layouts/head::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/beca/guardar}" th:object="${usuario}" method="post" class="row g-3" >
  <div class="col-md-6">
    <label for="nombre" class="form-label">NOMBRE </label>
    <input th:field="*{nombre}" type="string" class="form-control" id="nombre" >
  </div>
   <div class="col-md-6">
    <label for="email" class="form-label">E-MAIL</label>
    <input th:field="*{email}" type="string" class="form-control" id="email" >
  </div>
   <div class="col-md-6">
    <label for="nacimiento" class="form-label">FECHA DE NACIMIENTO</label>
    <input th:field="*{nacimiento}" type="date" class="form-control" id="nacimiento" th:value="*{nacimiento}">
  </div>
    <div class="col-md-6">
    <label for="edad" class="form-label">EDAD</label>
    <input th:field="*{edad}" type="int" class="form-control" id="edad" th:value="*{edad}">
  </div>
 
  <div class="col-12">
    <button type="submit" class="btn btn-primary">enviar</button>
  </div>
</form>
</body>
</html>
